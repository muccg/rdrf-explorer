{% extends "viewer/base.html" %}

{% block content %}
    <div class="panel panel-default" style="margin-top: 30px;" xmlns="http://www.w3.org/1999/html">
        <div class="panel-heading">
            <span class="panel-title">Query</span>
        </div>
        <div class="panel-content">
            <textarea class="form-control" cols="40" id="id_sql" name="sql" rows="10"></textarea>
        </div>
        <div class="panel-footer">
        </div>
    </div>
    <div class="pull-right">
        <button type="button" class="btn btn-primary">Save and Run</button>
        <button type="button" class="btn btn-danger">Clear</button>
    </div>
{% endblock %}
