{% extends "viewer/base.html" %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Query</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td><a href="{% url 'viewer_query' object.id %}">{{ object }}</a></td>
                <td><a href="{% url 'viewer_query_download' object.id %}"><i class="glyphicon glyphicon-download" style="font-size: 20px;"></i></a></td>
                <td><a href="{% url 'viewer_query_delete' object.id %}"><i class="glyphicon glyphicon-trash" style="font-size: 18px;"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
